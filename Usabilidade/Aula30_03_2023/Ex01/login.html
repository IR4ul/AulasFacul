<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario de inscrição</h1>
    </header>

    <form>
        <fieldset style="text-align: center;">
            <br>
            <legend><b>Dados Pessoais</size></b></legend>
            <label for="Nome">Nome</label>
            <input type="text" name="Nome" id="Nome">
            <br>
            <br>
            <label for="CPF">CPF</label>
            <input type="number" name="CPF" id="CPF" minlength="0" maxlength="000000000000">
            <br>
            <br>
            <label for="nasc">Data de Nascimento</label>
            <input type="date" name="nasc" id="nasc"
            min="1984-01-01" max="2000-01-01">
            <br>
            <br>
            <label fora="hora>">Hora</label><br>
            <input type="time" name="hora">

            <br>
            <br>
            <legend><b>Genero</b></legend>
            <input type="radio" name="genero" value="Masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" value="feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" name="outro" value="outro">
            <label for="outro">Outro</label>

            <h2>Você possui algum tipo de deficiencia?</h2>
            <input type="checkbox" value="nenhuma" name="nenhuma" id="nenhuma">
            <label for="nenhuma">Nenhuma</label>

            <input type="checkbox" value="física" name="física" id="física">
            <label for="física">Física</label>

            <input type="checkbox" value="visual" name="visual" id="visual">
            <label for="visual">Visual</label>

            <input type="checkbox" value="auditiva" name="auditiva" id="auditiva">
            <label for="auditiva">Auditiva</label>
            <br>
            <br>
            <label for="Estado"> Selecione o estado:</label>
            <select name="estado" id="estado">
                <option value="São Paulo"> São Paulo</option>
            </select>
            <label for="info"><h2>Informação adicional</h2></label>
            <textarea name="info" id="info" rows="10" cols="30"></textarea>
            <br>
            <br>
        </fieldset>
        <button type="button">button :)</button>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
